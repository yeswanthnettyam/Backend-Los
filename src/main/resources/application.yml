spring:
  application:
    name: los-config-service

  datasource:
    url: jdbc:h2:file:${user.dir}/data/los-config-db;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: password

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: UTC

  flyway:
    enabled: true
    baseline-on-migrate: true
    # Support both classpath and filesystem locations for IntelliJ compatibility
    locations: classpath:db/migration,filesystem:src/main/resources/db/migration
    validate-on-migrate: false
    clean-disabled: true

  jackson:
    default-property-inclusion: non_null
    serialization:
      write-dates-as-timestamps: false

server:
  port: 8080
  servlet:
    context-path: /

logging:
  level:
    root: INFO
    com.los: DEBUG
    org.springframework.security: DEBUG
    org.flywaydb: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] [%X{correlationId}] %-5level %logger{36} - %msg%n"

# Security
security:
  # DISABLED FOR TESTING: Set to false to disable authentication
  enabled: false
  jwt:
    # For MVP, using a shared secret. In production, use public key from auth-service
    secret: "your-256-bit-secret-key-here-change-in-production-minimum-32-characters-required"
    expiration: 86400000 # 24 hours

# OpenAPI
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

# Rate Limiting (simplified for MVP)
rate-limit:
  runtime:
    requests-per-minute: 30
  config:
    requests-per-minute: 60

